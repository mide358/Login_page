<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="main.css">
        <title>Login Page</title>
    </head>
    <body>
       <!--login form details-->
        <form action="">
            <!--logo for the page-->
            <div class="img">
                <img src="https://res.cloudinary.com/mide358/image/upload/v1568667134/logo_rrxeuy.png" alt="logo">
            </div>

            <div class="form-container">
                <!--email with set input format -->
                <input type="email" id="email" name="email" placeholder="Email address" required 
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/><br><br>


                <input type="password" id="password" name="psw" placeholder="Password" 
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                title="Must be at least 8 characters and contain at least one number, one uppercase and one lowercase letter" required ><br><br>

                <button class="button" type="submit">LOG IN</button>
                        
            </div>
            
        </form>
        <div id="message">
            <h3>Password must contain the following:</h3>
            <p id="lower" class="invalid">A <b>lowercase</b> letter </p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b>letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum of <b>8 characters</b></p>
        </div>
        <div class="other-details">
                <a href=" ">Don't have an account?</a>   <a href= " ">Home </a>        
                       
        </div>

        <sript src="loginpage.js"></sript>
    </body>
</html>
